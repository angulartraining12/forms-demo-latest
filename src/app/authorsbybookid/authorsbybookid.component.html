
<div class="container">
    <h1 class="text-center">Authors</h1>
    <form #authorsByBookIdForm="ngForm"  (submit)="getAuthorsByBookId()" id="authorsByBookIdFrm">
        <div class="form-group">
             <label for="bookId">Book Id</label>


                    <input type="text" 
                    id="bookId"  
                    name="bookId" 
                    [(ngModel)]="bookId"
                    #bookid="ngModel"
                    class="form-control"        
                    required
                    minlength="1" >

              <div *ngIf="bookid.touched && bookid.dirty && bookid.invalid" class="text-danger">
                  <span *ngIf="bookid.errors?.['required']">Book Id shouldn't be empty !!</span>
                  <span *ngIf="bookid.errors?.['minlength']">Book Id  length should be atelast 1 !!</span>
              </div>
        </div>

        <div class="form-group mt-2">
           <input class="btn btn-primary" 
                  type="submit"
                  name="getAuthorsBtn"  
                  value="Get Author Books" 
                  [disabled]="authorsByBookIdForm.invalid"/>
        </div>


        
        
    </form>

    <table class="table table-bordered mt-2" *ngIf="authors.length > 0">
       
        <thead>
            <h3>Author Books</h3>
           <tr>
              <th>Id</th>
              <th>Book Id</th>
              <th>Firstname</th>
              <th>Lastname</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors">
                 <td>{{author.id}}</td>
                 <th>{{author.idBook}}</th>
                 <th>{{author.firstName}}</th>
                 <th>{{author.lastName}}</th>
            </tr>

        </tbody>
     </table>
   



</div>
